<!-- add modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add new Books</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="mb-3">
              <label for="name" class="col-form-label">Book's name</label>
              <input type="text" placeholder="Book's Title" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="year" class="col-form-label">Book's year</label>
                <input type="number" placeholder="Book's Year" class="form-control" id="year" name="year" required min="1" max="9999">
              </div>
              <div class="mb-3">
                <label for="author" class="col-form-label">Book's author</label>
                <input type="text" placeholder="Book's Author" class="form-control" id="author" name="author" required>
              </div>
              <div class="mb-3">
                <label for="summary" class="col-form-label">Book's summary</label>
                <input type="text" placeholder="Book's Summary" class="form-control" id="summary" name="summary" required>
              </div>
              <div class="mb-3">
                <label for="publisher" class="col-form-label">Book's publisher</label>
                <input type="text" placeholder="Book's publisher" class="form-control" id="publisher" name="publisher" required>
              </div>
              <div class="mb-3">
                <label for="pageCount" class="col-form-label">Book's page count</label>
                <input type="number" placeholder="Book's Total Page" class="form-control" id="pageCount" name="pageCount" required>
              </div>
              <div class="mb-3">
                <label for="readPage" class="col-form-label">Book's read page</label>
                <input type="number" placeholder="Book's Read Page" class="form-control" id="readPage" name="readPage" required>
              </div>
              <div class="mb-3">
                <label for="reading" class="col-form-label">Book's reading status</label>
                <select name="reading" id="reading" required>
                    <option value="true">Reading</option>
                    <option value="false">Unreading</option>
                </select>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Book To Database</button>
        </div>
        </form>
      </div>
    </div>
  </div>
